<body>

        <input type="text" id="letter6" name="letter6" maxlength="1">
        <input type="text" id="letter7" name="letter7" maxlength="1">

        <input type="text" id="letter11" name="letter11" maxlength="1">

    </div>

        <input type="text" id="prenume9" name="prenume9" maxlength="1">
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <label for="cnp">CNP:</label>
    <div class="input-block">
      <input type="text" id="cnp1" name="cnp1" maxlength="1">
      <input type="text" id="cnp2" name="cnp2" maxlength="1">
      <input type="text" id="cnp3" name="cnp3" maxlength="1">

      <input type="text" id="cnp11" name="cnp11" maxlength="1">
      <input type="text" id="cnp12" name="cnp12" maxlength="1">
      <input type="text" id="cnp13" name="cnp13" maxlength="1">

  </div>
